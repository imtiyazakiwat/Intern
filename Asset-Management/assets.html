<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management : Exclmatory Labs</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets.css">
</head>
<body>
    <h1>Asset Management</h1>

    <table class="asset-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>View Details</th>
                <th>Asset Tag</th>
                <th>Serial No.</th>
                <th>Model</th>
                <th>Assigned Request No.</th>
                <th>Attested Status</th>
                <th>Attested Date</th>
                <th>Certify</th>
                <th>Edit / Delete</th>
            </tr>
        </thead>
        <tbody id="assetTblId">
        </tbody>
    </table>

    <div class="btn-container">
        <button onclick="showForm('create')">Create New Asset</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="form-container" class="form-container">
                <form id="assetForm" onsubmit="event.preventDefault(); saveAsset();">
                    <input type="hidden" id="formType" value="">
                    <input type="hidden" id="assetIndex" value="">
                    <label for="assetId">Asset Id</label>
                    <input type="text" id="assetId" required>
                    <label for="assetTag">Asset Tag</label>
                    <input type="text" id="assetTag" required>
                    <label for="serialNo">Serial No.</label>
                    <input type="text" id="serialNo" required>
                    <label for="model">Model</label>
                    <input type="text" id="model" required>
                    <label for="requestNo">Request No.</label>
                    <input type="text" id="requestNo" required>
                    <label for="attStatus">Attested Status</label>
                    <input type="text" id="attStatus" required>
                    <label for="certify">Certify</label>
                    <input type="text" id="certify" required>
                    <button type="submit">Save Asset</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
